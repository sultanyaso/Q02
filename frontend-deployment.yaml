apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: i221510-mern-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: noorulain26/docker-mern-nginx-bezkoder-ui:latest
        ports:
        - containerPort: 8888
